<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select</title>
    <link rel="stylesheet" href="styles/table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style media="screen">
      #sql{
        width: 100%;
      }
    </style>

  </head>
  <body>

    <h1>Raw SQL Browser</h1>

    <textarea placeholder="enter sql" id="sql"></textarea>
    <button id="submit">Submit</button>

    <div id="output"></div>


    <script type="text/javascript">

      $(function(){

        function handle_sql(sql){
          var out = "no";

          $.ajax({
            url: "post_sql.php",
            method: "post",
            data: {"sql": sql}
          }).done(function(response) {
            console.log(response);
            $("#output").append(response);
            $("#output").append("<br/><hr/>");
          });
        }

        $("#submit").click(function(){
          console.log(handle_sql($("#sql").val()));
          //
        });

      });

    </script>


</body>
</html>
